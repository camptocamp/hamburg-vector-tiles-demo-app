<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>OpenLayers WebGL Vector Tiles demo app</title>
  <style>
      html, body {
          margin: 0;
          padding: 0;
      }
      #map {
          width: 100vw;
          height: 100vh;
      }
      .top-bar {
          position: absolute;
          top: 12px;
          left: 0;
          right: 0;
          display: flex;
          flex-direction: row;
          justify-content: center;
          gap: 12px;
      }
      .btn-group {
          display: flex;
          flex-direction: row;
      }
      .btn-group .btn {
          border-radius: 0;
          margin-right: -1px;
      }
      .btn-group .btn:first-child {

          border-bottom-left-radius: 4px;
          border-top-left-radius: 4px;
      }
      .btn-group .btn:last-child {
          border-bottom-right-radius: 4px;
          border-top-right-radius: 4px;
          margin-left: 0px;
      }
      .btn {
          cursor: pointer;
          padding: 6px 14px;
          font-size: 14px;
          color: #212121;
          border: 1px solid #565656;
          border-radius: 4px;
          background: #efefef;
      }
      .btn:hover {
          color: #000000;
          border-color: #212121;
          background: #d9d9d9;
          z-index: 10;
      }
      .btn:active {
          color: #000000;
          border-color: #111111;
          background: #cccccc;
          z-index: 10;
      }
      .btn.toggled {
          border-color: darkblue;
          background: white;
          color: darkblue;
          outline: 4px solid rgba(0, 0, 139, 0.38);
          z-index: 20;
      }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="top-bar">
    <div class="btn-group">
      <button type="button" data-renderer="webgl" class="btn">
        WEBGL
      </button>
      <button type="button" data-renderer="canvas" class="btn">
        CANVAS
      </button>
      <button type="button" data-renderer="maplibre" class="btn">
        MAPLIBRE
      </button>
    </div>
      <button type="button" data-analyzer class="btn">
        PERF ANALYZER
      </button>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
